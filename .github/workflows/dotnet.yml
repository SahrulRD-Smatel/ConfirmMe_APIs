
name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ConfirmMe
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build Project
        run: dotnet build --no-restore

